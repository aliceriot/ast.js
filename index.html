<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node circle {
    fill: #fff;
    stroke: steelblue;
    stroke-width: 1.5px;
}

svg {
    float: right;
}

.node {
    font: 10px sans-serif;
}

.link {
    fill: none;
    stroke: #ccc;
    stroke-width: 1.5px;
}

.button {
    float: right;
}

#editor {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 50%;
}

#reload {
    float:right;
}
 
</style>

<body>

<div id="editor"> 
var num = process.argv[2];
var message = 'Hello World!';

if (num > 5) {
    console.log(message.split('').reverse().join(''));
} else {
    console.log(message)
}
</div>

<div id="reload">
    <button id="reload_button" onclick="updateTree()">
        Reload tree!
    </button>
</div>




<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://cdn.rawgit.com/jquery/esprima/1.2/esprima.js"></script>
<script src="js/d3tree.js"></script>
<script src="./ace-builds/src-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/tomorrow");
    editor.getSession().setMode("ace/mode/javascript");
</script>


<script>

function updateTree() {
    var txt = editor.getValue();
    var syntax_tree = esprima.parse(txt);
    var tree = makeNode(syntax_tree);

    // clear d3 elements
    d3.select("svg").remove();

    var width = window.innerWidth/2,//960,
        height = 700;

    var cluster = d3.layout.cluster()
        .size([width, height- 160]);

    var diagonal = d3.svg.diagonal()
        .projection(function(d) { return [d.x, d.y]; });

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(40,40)");


    var nodes = cluster.nodes(tree);
        links = cluster.links(nodes);
        console.log(nodes);

    var link = svg.selectAll(".link")
        .data(links)
        .enter().append("path")
        .attr("class", "link")
        .attr("d", diagonal);

    var node = svg.selectAll(".node")
        .data(nodes)
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })

    node.append("circle")
        .attr("r", 4.5);

    node.append("text")
        .attr("dx", function(d) { return d.children ? -8 : 8; })
        .attr("dy", 3)
        .style("text-anchor", function(d) { return d.children ? "end" : "start"; })
        .text(function(d) { return d.name; });

    d3.select(self.frameElement).style("height", height + "px");
}

updateTree();

</script>




</body>
